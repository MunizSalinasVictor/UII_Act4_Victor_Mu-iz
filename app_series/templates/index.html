<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Series (Animes)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e; /* Dark background */
            margin: 0;
            padding: 0;
            color: #e0e0e0;
            line-height: 1.6;
        }
        .header {
            background-color: #0f3460;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }
        .header h1 {
            margin: 0;
            color: #e94560;
            font-size: 2.8em;
            letter-spacing: 2px;
        }
        .header p {
            color: #a0a0a0;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            justify-content: center;
        }
        .serie-card {
            background-color: #0f3460; /* Darker card background */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .serie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
        }
        .serie-card img {
            width: 100%;
            height: 200px; /* Fixed height for consistency */
            object-fit: cover; /* Ensures image covers the area */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card-content {
            padding: 20px;
            flex-grow: 1; /* Allows content to take available space */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-content h2 {
            color: #e94560;
            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .card-content p {
            margin: 8px 0;
            font-size: 1em;
            color: #b0b0b0;
        }
        .card-content p strong {
            color: #e0e0e0;
        }
        .footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
            background-color: #0f3460;
            color: #a0a0a0;
            font-size: 0.9em;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CrunchyRoll</h1>
        <p>Las mejores series que nuestra empresa recomienda para ti.</p>
    </div>

    <div class="container">
        <div class="series-grid">
            {% for serie in series %}
            <div class="serie-card">
                <img src="{{ serie.imagen_url }}" alt="Póster de {{ serie.titulo }}">
                <div class="card-content">
                    <h2>{{ serie.titulo }}</h2>
                    <p><strong>Género:</strong> {{ serie.genero }}</p>
                    <p><strong>Calificación:</strong> {{ serie.calificacion }} / 10</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Nuestra Empresa. Todos los derechos reservados.</p>
    </div>
</body>
</html>
